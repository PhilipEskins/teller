<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Fortune Teller</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Fortune Teller</h2>
      </div>
      <form id="teller">
        <div class="form-group">
          <p>In the past year, which of the following apply to you:</p>
          <input type="checkbox" name="badEvent" value="black-cat">Seeing a black cat<br>
          <input type="checkbox" name="badEvent" value="ladder">Walking under a ladder<br>
          <input type="checkbox" name="badEvent" value="toe">Stubbing your toe<br>
          <input type="checkbox" name="badEvent" value="mirror">Break a mirror<br>
          <br>

          <p>In the past year, which of the following apply to you:</p>
          <input type="checkbox" name="goodEvent" value="money">Finding money<br>
          <input type="checkbox" name="goodEvent" value="rainbow">Seeing a rainbow<br>
          <input type="checkbox" name="goodEvent" value="clover">Finding a four-leaf clover<br>
          <input type="checkbox" name="goodEvent" value="winner">Won something<br>
        </div>
       <button type="submit">Submit Survey</button>
      </form>
      <span id="teller-responses">
        <p><b>You selected:</b></p>
      </span>
    </div>
  </body>
</html>
